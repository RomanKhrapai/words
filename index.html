                            <symbol id="icon-language" viewBox="0 0 24 28">

                </div>
            </header>

            <div class="main">
                <div id="tab-words-list" class="tab-content">
                    <ul class="words-list"></ul>
                </div>

                <div id="tab-add-item" class="tab-content">
                    <div class="add-box">
                        <div class="input-box">
                            <label class="label" for="input-name">
                                Введіть визначення
                                <img
                                    class="label-flag"
                                    height="50"
                                    width="50"
                                    data-first-flag
                                />
                                <input
                                    class="input"
                                    type="text"
                                    id="input-name"
                                    name="name"
                                />
                            </label>

                            <label class="label" for="input-description">
                                Введіть <br />
                                або оберіть переклад
                                <img
                                    class="label-flag"
                                    height="50"
                                    width="50"
                                    data-second-flag
                                />
                                <input
                                    class="input"
                                    type="text"
                                    id="input-description"
                                    name="description"
                                />
                            </label>
                        </div>
                        <div class="btn-box">
                            <button class="btn-add-item" data-selected-add>
                                додати
                            </button>
                        </div>
                    </div>
                    <div
                        class="translation-options"
                        data-translation-options
                    ></div>
                </div>

                <div id="tab-study" class="tab-content">
                    <div class="study-set">
                        <button class="study-btn" data-btn-stydy-write>
                            <svg
                                class="icon icon-pencil2"
                                width="32"
                                height="32"
                            >
                                <use xlink:href="#icon-pencil2"></use>
                                <symbol id="icon-pencil2" viewBox="0 0 32 32">
                                    <path
                                        d="M12 20l4-2 14-14-2-2-14 14-2 4zM9.041 27.097c-0.989-2.085-2.052-3.149-4.137-4.137l3.097-8.525 4-2.435 12-12h-6l-12 12-6 20 20-6 12-12v-6l-12 12-2.435 4z"
                                    ></path>
                                </symbol>
                            </svg>
                            <span class="store-text">написання слів</span>
                        </button>
                        <button class="study-btn" data-btn-stydy-card>
                            <svg class="icon icon-stack" width="32" height="32">
                                <use xlink:href="#icon-stack"></use>

                                <symbol id="icon-stack" viewBox="0 0 32 32">
                                    <path
                                        d="M8.984 9.047v-3.016h19v13.953h-3.016l0.062 3.031h-3.078v2.953h-18.936v-13.968h2.969v-3.016l2.999 0.063zM26.953 7h-17v2.047l15.078-0.062-0.062 10.031h1.984v-12.016zM24 10.016h-17.047v1.984h15v9.984h2.047v-11.968zM3.984 12.969v12.031h17v-12.031h-17z"
                                    ></path>
                                </symbol>
                            </svg>

                            <span class="store-text">картки</span>
                        </button>
                        <div class="input-count-box">
                            <label class="lable study-label" for="input-count">
                                Кількість питань
                            </label>
                            <input
                                class="input study-input"
                                type="number"
                                id="input-count"
                                name="name"
                                value="10"
                                max="45"
                                min="1"
                            />
                        </div>
                    </div>
                </div>

                <div id="tab-cards" class="tab-content">
                    <button
                        class="tab-content__close-button"
                        data-content-close
                    >
                        <svg
                            class="tab-content__close-icon"
                            width="18"
                            height="18"
                        >
                            <use xlink:href="#icon-cross"></use>

                            <symbol id="icon-cross" viewBox="0 0 32 32">
                                <path
                                    d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z"
                                ></path>
                            </symbol>
                        </svg>
                    </button>
                    <div class="tab-content-box">
                        <div class="study-content">
                            <button
                                class="btn-turn"
                                data-card-turn-left
                                disabled
                            ></button>
                            <div class="cards-slider" data-study-content></div>
                            <button
                                class="btn-turn card-turn-right"
                                data-card-turn-right
                            ></button>
                        </div>
                        <button class="btn-next-card" data-card-next>
                            Наступна картка
                        </button>
                    </div>
                    <div class="cards-select-card" data-card-select></div>
                </div>
            </div>
            <div id="noteify" class="noteify"></div>
        </div>
        <div id="open"></div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
